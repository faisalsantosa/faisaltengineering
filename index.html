<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator & Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.27219 24.8981C8.33333 31.7006 18.4902 31.7006 19.5513 24.8981L19.9704 22.2118C20.2037 20.7159 21.0143 19.3604 22.2394 18.4174L24.4394 16.7238C30.0104 12.4353 24.932 3.94254 18.2998 6.45651L15.6807 7.44929C14.223 8.00213 12.6013 8.00213 11.1428 7.44929L8.52372 6.45651C1.89157 3.94254 -3.18686 12.4353 2.38414 16.7238L4.58417 18.4174C5.80927 19.3604 6.61978 20.7159 6.85314 2.2118L7.27219 24.8981Z"/>
            <ellipse cx="31.765" cy="26.4701" rx="3.52941" ry="3.52941"/>
          </svg>
        </div>
        <div class="mobile-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-close-icon lucide-panel-left-close"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/><path d="m16 15-3-3 3-3"/></svg>
        </div>
      </div>
      <div class="divider-line-text">
        <span>Edit</span>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-droplets-icon lucide-droplets"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>
        <span>Calculator</span>
      </div>
      <div class="user-profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-icon lucide-circle-user"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>
        <span class="user-name">Settings</span>
      </div>
    </div>

    <div class="main-content">
      <div class="card">
        <div class="card-container">
          <h1 class="section-title">Settings</h1>
          <div class="form-group">
            <div class="section-title" style="margin-bottom: 16px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-medium-icon lucide-sun-medium"><circle cx="12" cy="12" r="4"/><path d="M12 3v1"/><path d="M12 20v1"/><path d="M3 12h1"/><path d="M20 12h1"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/></svg>
              Appearance
            </div>
            <label class="form-label">Theme Selection</label>
            <div class="select-wrapper">
              <select class="select">
                <option>Follow system theme</option>
                <option>Light theme</option>
                <option>Dark theme</option>
              </select>
            </div>
          </div>
          
          <div class="divider"></div>
          
          <div class="form-group">
            <div class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-search-icon lucide-user-round-search"><circle cx="10" cy="8" r="5"/><path d="M2 21a8 8 0 0 1 10.434-7.62"/><circle cx="18" cy="18" r="3"/><path d="m22 22-1.9-1.9"/></svg>
              User info
            </div>
            <div>
              <label class="form-label">First Name</label>
              <input type="text" class="input-field" value="Ray">
            </div>
            <div>
              <label class="form-label">Last Name</label>
              <input type="text" class="input-field" value="W.">
            </div>
          </div>
          
          <div class="settings-footer">
            <button class="btn">Save changes</button>
            <a href="#" class="logout-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
